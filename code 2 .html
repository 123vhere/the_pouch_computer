<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pouch Computer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: gold;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 50px 0;
            font-size: 2.5em;
            border-bottom: 5px solid gold;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, gold 25%, transparent 25%) -50px 0,
                        linear-gradient(225deg, gold 25%, transparent 25%) -50px 0,
                        linear-gradient(315deg, gold 25%, transparent 25%),
                        linear-gradient(45deg, gold 25%, transparent 25%);
            background-size: 100px 100px;
        }

        .pouch {
            width: 300px;
            height: 200px;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .screen {
            width: 80%;
            height: 80%;
            background: black;
            border: 2px solid gold;
            border-radius: 10px;
        }

        .description {
            position: absolute;
            bottom: -30px;
            font-size: 1.2em;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

<header>Pouch Computer</header>

<div class="container">
    <div class="pouch">
        <div class="screen"></div>
    </div>
    <div class="description">Revolutionizing portability and technology.</div>
</div>

</body>
</html>
